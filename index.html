<body>
  
 
  <div class="container">
    
    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: rgba(192, 175, 76, 0.842); color: white; width:100%;">
      <h1 class="text-center">Train Hub</h1>
      <h3 class="text-center">find your train's arrival time</h3>
    </div>
    
    <div class="row">
      
      <div class="col-lg-12">
        
        
        <div class="card card-primary" style="width:100%;">
          <div class="card-heading" style="background-color: rgba(192, 175, 76, 0.842);color: white; width:100%;">
            <h3 class="card-title text-center"><strong>-All Trains-</strong></h3>
          </div>
          <div class="card-body">
            <table class="table table-hover" id='timetable'>
              <thead>
                <tr>
                  <th><strong>Train Name</strong></th>
                  <th><strong>Destination</strong></th>
                  <th><strong>Frequency (min)</strong></th>
                  <th><strong>Next Arrival</strong></th>
                  <th><strong>Minutes Away</strong></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
      <!-- Add Employee  -->
      <div class="col-lg-12">
      <div class="card card-primary" style="width:100%; margin-top: 50px;">
        <div class="card-heading" style="background-color: rgba(192, 175, 76, 0.842); color: white; width:100%;">
          <h3 class="card-title text-center"><strong>-Add Train Info-</strong></h3>
        </div>
        <div class="card-body">
          
          <!-- Entry Form -->
          <form>
            <div class="form-group row">
              <label for="train-name-input"><strong>Name</strong></label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group row">
              <label for="role-input"><strong>Destination</strong></label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group row">
              <label for="start-input"><strong>First Train Time (HH:mm - military time)</strong></label>
              <input class="form-control" id="time-input" type="text">
            </div>
            <div class="form-group row">
              <label for="rate-input"><strong>Frequency (min)</strong></label>
              <input class="form-control" id="frequency-input" type="text">
            </div>
            <button class="btn btn-warning" id="add-train-btn" type="submit">Submit</button>
          </form>
          
        </div>
        
      </div>
    </div>
      
    </div>
    
  </div>
  
</div>

</div>
